<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <h1>Route Finder</h1>
    <div class="input-group">
        <label for="start">Startort:</label>
        <input type="text" id="start" placeholder="Startort eingeben">
    </div>
    <div class="input-group">
        <label for="destination">Zielort:</label>
        <input type="text" id="destination" placeholder="Zielort eingeben">
    </div>
    <button id="calculate-route">Route berechnen</button>
    <div id="map"></div>
</div>
<script src="script.js"></script>
</body>
</html>
